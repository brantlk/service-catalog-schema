title: Identity V2.0 Service Catalog
type: array
items:
  type: object
  properties:
    type:
      description: >
        Service type: identity, volume, compute, etc.

        May use non-standard naming.
      type: string
      minlength: 1
    name:
      description: >
        Service name: keystone, cinder, nova, etc.
      type: string
      minlength: 1
    endpoints:
      type: array
      items:
        type: object
        properties:
          adminURL:
            description: >
              The URL may contain the version, project (tenant) ID, or account
              ID.
            type: string
          id:
            description: >
              An ID.

              This is present in Keystone, but not in HP public cloud or
              Internap.
            type: string
          internalURL:
            description: >
              The URL may contain the version, project (tenant) ID, or account
              ID.
            type: string
          publicURL:
            description: >
              The URL may contain the version, project (tenant) ID, or account
              ID.
            type: string
          publicURL2:
            description: >
              A URL.

              This is present in HP public cloud catalog.
            type: string
          region:
            description: May not be present in RAX public cloud catalog.
            type: string
          tenantId:
            description: >
              An ID.

              This is present in HP, RAX public cloud catalog.
            type: string
          versionID:
            description: >
              This is present in HP, RAX public cloud catalog, like 2.0.
            type: string
          versionInfo:
            description: >
              A URL.

              This is present in HP, RAX public cloud catalog.
            type: string
          versionList:
            description: >
              A URL.

              This is present in HP, RAX public cloud catalog.
            type: string
        required:
          - publicURL
        optional:
          - id
          - region
          - adminURL
          - internalURL
          - publicURL2
          - tenantId
          - versionID
          - versionInfo
          - versionList
        additionalProperties: true
    endpoints_links:
      description: This is not present in the HP public cloud catalog.
      type: array
      maxItems: 0
  required:
    - type
    - name
    - endpoints
  optional:
    - endpoints_links
  additionalProperties: false

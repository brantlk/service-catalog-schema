title: Identity V3 Service Catalog
type: array
items:
  type: object
  properties:
    type:
      description: >
        Service type: identity, volume, compute, etc.

        May use non-standard naming.
      type: string
      minLength: 1
    name:
      description: >
        Service name: keystone, cinder, nova, etc.
      type: string
      minLength: 1
    id:
      description: Not present in UnitedStack catalog.
      type: string
      minLength: 1
    endpoints:
      type: array
      items:
        type: object
        properties:
          id:
            description: >
              An ID (UUID).

              Not present on UnitedStack cloud.
            type: string
          interface:
            type: string
            enum:
            - public
            - admin
            - internal
          region:
            description: This is being changed to region_id.
            type: string
          region_id:
            description: newer, so not all clouds report this.
            type: string
          url:
            description: >
              The URL may contain the version, project (tenant) ID, or account
              ID.
            type: string
        required:
          - interface
          - region
          - url
        optional:
          - region_id
          - id
        additionalProperties: false
  required:
    - type
    - name
    - endpoints
  optional:
    - id
  additionalProperties: false
